import = ["~/.config/alacritty/themes/monokai_charcoal.toml",]

[window]
opacity = 0.8
dynamic_padding = true

[window.padding]
x = 0
y = 0

[mouse]
hide_when_typing = true

[font]
size = 12.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

